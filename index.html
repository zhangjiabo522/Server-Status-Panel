<!DOCTYPE html>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
        :root {
            --primary: #4F46E5;
            --success: #10B981;
            --warning: #F59E0B;
            --danger: #EF4444;
            --background-light: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);

            --card-light: white;
            --card-dark: #334155;
            --text-light: #1e293b;

        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--background-light);
            color: var(--text-light);
            min-height: 100vh;
            margin: 0;
            padding: 2rem;
            display: grid;
            place-items: center;
            transition: background 0.3s, color 0.3s;
        }

        .dashboard {
            width: 100%;
            max-width: 1000px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 1.5rem;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* æ¯è¡Œæ˜¾ç¤º3ä¸ª */
            grid-template-rows: repeat(2, auto); /* æ˜¾ç¤ºä¸¤è¡Œ */
            gap: 1.5rem;
        }

        .status-card {
            padding: 1.5rem;
            border-radius: 1rem;
            background: var(--card-light);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            color: var(--text-light);
        }

        .metric-header {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            margin-bottom: 1rem;
        }

        .metric-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: grid;
            place-items: center;
            background: rgba(79, 70, 229, 0.1);
            transition: background 0.3s;
        }

        .metric-title {
            font-weight: 600;
            margin: 0;
        }

        .metric-value {
            font-size: 2.2rem;
            font-weight: 700;
            text-align: center;
            position: relative;
        }

        .loading {
            color: #94a3b8 !important;
        }

        .theme-toggle {
            cursor: pointer;
            border: none;
            background: none;
            font-size: 1.5rem;
            transition: color 0.3s;
        }

        /* é»‘æš—æ¨¡å¼ */
        body.dark-mode {
            background: var(--background-dark);
            color: var(--text-dark);
        }

        body.dark-mode .dashboard {
            background: rgba(51, 65, 85, 0.95);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        body.dark-mode .status-card {
            background: var(--card-dark);
            color: var(--text-dark);
        }

        body.dark-mode .metric-icon {

        }

        /* å“åº”å¼ä¼˜åŒ– */
        @media (max-width: 640px) {

            }
            body {

            }

            }
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <h1>
            <span>æœåŠ¡å™¨å¥åº·ç›‘æµ‹</span>
            <button class="theme-toggle" onclick="toggleTheme()">ğŸŒ™</button>
        </h1>
        <div class="status-grid">
            <div class="status-card">
                <div class="metric-header">
                    <div class="metric-icon"><i class="fas fa-desktop"></i></div>
                    <h3 class="metric-title">CPU ä½¿ç”¨ç‡</h3>
                </div>
                <div id="cpuUsage" class="metric-value loading">0%</div>
            </div>
            <div class="status-card">
                <div class="metric-header">
                    <div class="metric-icon"><i class="fas fa-memory"></i></div>
                    <h3 class="metric-title">å†…å­˜ä½¿ç”¨ç‡</h3>
                </div>
                <div id="memoryUsage" class="metric-value loading">0%</div>
            </div>
            <div class="status-card">
                <div class="metric-header">
                    <div class="metric-icon"><i class="fas fa-hdd"></i></div>
                    <h3 class="metric-title">ç£ç›˜ä½¿ç”¨ç‡</h3>
                </div>
                <div id="diskUsage" class="metric-value loading">0%</div>
            </div>
            <div class="status-card">
                <div class="metric-header">
                    <div class="metric-icon"><i class="fas fa-clock"></i></div>
                    <h3 class="metric-title">æœåŠ¡å™¨è¿è¡Œæ—¶é—´</h3>
                </div>
                <div id="serverUptime" class="metric-value loading">0%</div>
            </div>
            <div class="status-card">
                <div class="metric-header">
                    <div class="metric-icon"><i class="fas fa-network-wired"></i></div>
                    <h3 class="metric-title">ç½‘ç»œæµé‡</h3>
                </div>
                <div id="networkTraffic" class="metric-value loading">0KB/s</div>
            </div>
            <div class="status-card">
                <div class="metric-header">
                    <div class="metric-icon"><i class="fas fa-cog"></i></div>
                    <h3 class="metric-title">æœåŠ¡å™¨è´Ÿè½½</h3>
                </div>
                <div id="loadAverage" class="metric-value loading">0.00</div>
            </div>
        </div>
    </div>

    <script>
        function updateStatus(id, value, unit = '') {
            const element = document.getElementById(id);
            const formattedValue = parseFloat(value).toFixed(2);
            element.textContent = formattedValue + unit;
            element.classList.remove('loading');

            const card = element.closest('.status-card');
            const valueNum = parseFloat(formattedValue);

            if (valueNum >= 90) {
                card.style.background = "linear-gradient(45deg, #fff0f0, #fff)";
            } else if (valueNum >= 80) {
                card.style.background = "linear-gradient(45deg, #fff7e6, #fff)";
            } else {
                card.style.background = "white";
            }
        }

        function fetchServerStatus() {
            fetch('http://sc.zjb522.cn/111/server_status.php')  // æ›´æ–°ä¸ºå®é™…çš„åç«¯è·¯å¾„
                .then(response => response.json())
                .then(data => {
                    // CPU ä½¿ç”¨ç‡è½¬æ¢ä¸ºç™¾åˆ†æ¯”
                    updateStatus('cpuUsage', data.cpu * 100, '%');

                    // å†…å­˜ä½¿ç”¨ç‡
                    updateStatus('memoryUsage', data.memory, '%');

                    // ç£ç›˜ä½¿ç”¨ç‡
                    updateStatus('diskUsage', data.disk, '%');

                    // æœåŠ¡å™¨è¿è¡Œæ—¶é—´ï¼ˆå°†ç§’æ•°è½¬æ¢ä¸ºå°æ—¶:åˆ†é’Ÿ:ç§’ï¼‰
                    updateStatus('serverUptime', data.uptime, 'ç§’');

                    // ç½‘ç»œæµé‡ï¼ˆå¤„ç† 0 çš„æƒ…å†µï¼‰
                    updateStatus('networkTraffic', data.network === 0 ? '0' : data.network, 'KB/s');

                    // æœåŠ¡å™¨è´Ÿè½½
                    updateStatus('loadAverage', data.loadAverage, '');
                })
                .catch(() => {
                    ['cpuUsage', 'memoryUsage', 'diskUsage', 'serverUptime', 'networkTraffic', 'loadAverage'].forEach(id => {
                        const element = document.getElementById(id);
                        element.textContent = 'ERR';
                        element.style.color = 'red';
                    });
                });
        }

        function toggleTheme() {
            const body = document.body;
            body.classList.toggle('dark-mode');
            localStorage.setItem('theme', body.classList.contains('dark-mode') ? 'dark' : 'light');
            document.querySelector('.theme-toggle').textContent = body.classList.contains('dark-mode') ? 'â˜€ï¸' : 'ğŸŒ™';
        }

        document.addEventListener('DOMContentLoaded', () => {
            // æ£€æŸ¥æœ¬åœ°å­˜å‚¨ä¸­çš„ä¸»é¢˜è®¾ç½®
            if (localStorage.getItem('theme') === 'dark') {
                document.body.classList.add('dark-mode');
                document.querySelector('.theme-toggle').textContent = 'â˜€ï¸';
            }

            // åˆå§‹åŠ è½½æœåŠ¡å™¨çŠ¶æ€
            fetchServerStatus();

            // æ¯5ç§’åˆ·æ–°ä¸€æ¬¡æœåŠ¡å™¨çŠ¶æ€
            setInterval(fetchServerStatus, 500);
        });
    </script>
</body>
